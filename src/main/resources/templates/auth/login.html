<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="d-flex justify-content-center text-center bg-light">
<div class="col-sm-2 mt-5">
<form th:action="@{/process_login}" method="post">
    <h5>Please sign in</h5>
    <div>
        <input type="text" id="username" name="username" placeholder="Email address" required="required" class="form-control"/>
    </div>
    <div>
        <input type="password" id="password" name="password" placeholder="Password" required="required" class="form-control"/>
    </div>
    <div>
        <button type="submit" class="btn btn-primary w-100 mt-2">Sign in</button>
    </div>
    <div th:if="${param.error}">
        <p>Invalid username or password.</p>
    </div>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
